appId: com.orello.desktop
productName: Orello
files:
  - dist/**/*
  - package.json
directories:
  output: dist_electron
extraResources:
  - from: build/app
    to: app
    filter:
      - '**/*'
      - '!node_modules/**/@types/**'
      - '!node_modules/**/typescript/**'
      - '!node_modules/**/*.md'
      - '!node_modules/**/README*'
      - '!node_modules/**/CHANGELOG*'
      - '!node_modules/**/.eslintrc*'
      - '!node_modules/**/test/**'
      - '!node_modules/**/tests/**'
      - '!node_modules/**/__tests__/**'
      - '!node_modules/**/*.map'
  - from: build/migrations
    to: migrations
win:
  target:
    - target: zip
      arch: x64
  icon: build/icon.ico
npmRebuild: false
compression: normal
asarUnpack:
  - '**/*.node'
