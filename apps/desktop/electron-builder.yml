appId: com.orello.desktop
productName: Orello
files:
  - dist/**/*
  - package.json
directories:
  output: dist_electron
extraResources:
  - from: build/app
    to: app
    filter:
      - '**/*'
      - '!node_modules/**/@types/**'
      - '!node_modules/**/typescript/**'
      - '!node_modules/**/*.md'
      - '!node_modules/**/README*'
      - '!node_modules/**/CHANGELOG*'
      - '!node_modules/**/.eslintrc*'
      - '!node_modules/**/test/**'
      - '!node_modules/**/tests/**'
      - '!node_modules/**/__tests__/**'
      - '!node_modules/**/*.map'
      - '!node_modules/**/package-lock.json'
      - '!node_modules/**/yarn.lock'
      - '!node_modules/**/.git/**'
      - '!node_modules/**/.github/**'
      - '!node_modules/**/docs/**'
      - '!node_modules/**/examples/**'
      - '!node_modules/**/.eslintignore'
      - '!node_modules/**/.prettierrc*'
      - '!node_modules/**/.gitignore'
      - '!node_modules/**/.npmignore'
      - '!node_modules/**/tsconfig.json'
      - '!node_modules/**/LICENSE'
      - '!node_modules/**/LICENSES/**'
      - '!node_modules/**/*.ts'
      - '!node_modules/**/.d.ts.map'
  - from: build/migrations
    to: migrations
  - from: build/start-portable.bat
    to: ../start-portable.bat
  - from: build/PORTABLE_README_JA.md
    to: ../README_PORTABLE_JA.md
win:
  target:
    - target: nsis
      arch: x64
    - target: dir
      arch: x64
  icon: build/icon.ico
npmRebuild: false
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Orello
