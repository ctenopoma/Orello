appId: com.orello.desktop
productName: Orello
files:
  - dist/**/*
  - package.json
directories:
  output: dist_electron
extraResources:
  - from: build/app
    to: app
  - from: build/migrations
    to: migrations
win:
  target:
    - target: zip
      arch: x64
    - target: nsis
      arch: x64
  icon: build/icon.ico
npmRebuild: false
nsis:
  oneClick: true
  perMachine: false
  differentialPackage: false
  runAfterFinish: false
compression: store
